spring.datasource.url=jdbc:postgresql://${WALLET_DB_HOST}:${WALLET_DB_PORT}/${WALLET_DB_NAME}
spring.datasource.username=${WALLET_DB_USER}
spring.datasource.password=${WALLET_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.profiles.active=${WALLET_ENV}